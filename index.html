<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Satyam Dubey – Portfolio & Blogs</title>

  <link rel="stylesheet" href="style.css" />
  <!-- Marked JS (4 kB) – fast Markdown → HTML -->
  <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer src="app.js"></script>
  <script defer src="blog.js"></script>
</head>
<body>
  <!-- ░░░  NAVBAR  ░░░ -->
  <nav id="navbar" class="navbar glass">
    <div class="brand">Satyam Dubey</div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#experience">Experience</a></li>
      <li><a href="#blogs" id="blogsLink">Blogs</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="status">Available for opportunities</div>
  </nav>

  <!-- ░░░  MAIN PAGE  ░░░ -->
  <main id="mainPage" class="page active">
    <!-- … existing hero / about / projects / experience sections stay unchanged … -->
    <section id="blogs" class="section">
      <h2>Blogs</h2>
      <p>My latest research notes and tutorials.</p>

      <!-- dynamic list of posts is injected here -->
      <ul id="blogList" class="blog-list"></ul>
    </section>
  </main>

  <!-- ░░░  BLOG READER PAGE  ░░░ -->
  <article id="blogReader" class="page">
    <button id="backToBlogs" class="btn-back">← Back to Blogs</button>
    <h1 id="postTitle"></h1>
    <p id="postMeta" class="post-meta"></p>
    <hr />
    <div id="postContent" class="markdown-body"></div>
  </article>

  <!-- back-to-top arrow -->
  <button id="backToTop" class="back-to-top" aria-label="Back to top">↑</button>
</body>
</html>
